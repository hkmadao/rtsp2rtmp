server:
    use-ffmpeg: false 
    security: true
    rtmp:
        port: 1936
    http:
        port: 8080
        static:
            path: ./resources/static
    fileflv:
        path: ./resources/output/live
    log:
        path: ./resources/output/log
        level: 6
    database:
        driver-type: 4
        driver: postgres
        url: user=postgres password=123456 dbname=rtsp2rtmp host=localhost port=5432 sslmode=disable TimeZone=UTC
        show-sql: false
        